<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookmark Manager</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body class="overflow-x-hidden">
    <!-- Navigation -->
    <nav class="container relative mx-auto p-6">
      <!-- Flex container for Nav -->
      <div class="flex items-center justify-between space-x-20 my-6">
        <!-- Logo -->
        <div class="z-30 w-10 h-10">
          <img src="./images/logo-bookmark.svg" alt="" id="logo">
        </div>
        <!-- Menu Items-->
        <div class="hidden items-center space-x-10 uppercase text-grayishBlue md:flex">
          <a href="#features" class="tracking-widest hover:text-softRed">Features</a>
          <a href="#download" class="tracking-widest hover:text-softRed">Download</a>
          <a href="#faq" class="tracking-widest hover:text-softRed"> FAQ</a>
          <a href="#faq" class="px-8 py-2 bg-softRed text-white rounded-lg 
                                tracking-widest border-2 border-softRed shadow-md
                              hover:text-softRed hover:bg-transparent
                              hover:-translate-y-0.5">
          Login</a>
        </div>
      </div>
    </nav> <!-- End of Navigation -->

    <!-- Hero Section -->
    <section id="hero">
      <!-- Container for Image & Content -->
      <div class="container flex flex-col-reverse mx-auto p-6 lg:flex-row lg:mb-0">

        <!-- Content -->
        <div class="flex flex-col space-y-10 lg:w-1/2 lg:mt-16">
          <h1 class="text-3xl text-center lg:text-4xl lg:text-left 
              font-semibold text-darkBlue capitalize">
            A simple bookmark manager
          </h1>
          <p class="max-w-md mx-auto text-center text-gray-400 text-xl lg:text-2xl    
                    lg:text-left lg:mt-0 lg:mx-0">
            A clean and simple interface to organize your favorite 
            websites. Open a new browser tab and see your sites load instantly. 
            Try it for free.
          </p>
          <!-- Buttons container -->
          <div class="flex items-center justify-center w-full space-x-4 lg:justify-start">
            <a href="#" class="p-4 text-sm font-semibold text-white 
                             bg-softBlue rounded-lg shadow-md border-2 
                             border-softBlue md:text-base hover:bg-white
                             hover:text-softBlue">Get It On Chrome</a>
          <a href="#" class="p-4 text-sm font-semibold text-white 
                             bg-gray-600 rounded-lg shadow-md border-2 
                             border-gray-600 md:text-base hover:bg-white
                             hover:text-gray-600">Get It On Firefox</a>
          </div>
        </div>
        <!-- Image -->
        <div class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2">
          <div class="bg-hero">

          </div>
          <img src="./images/illustration-hero.svg" alt="" class="relative z-10 lg:top-24 xl:top-0 overflow-x-visible">
        </div>

      </div><!-- End of Container for Image & Content -->

      
    </section><!-- End of Hero Section -->


  </body>
</html>
